<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style-3-2.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="div1 italico">
    <h3>Cor primária</h3>
  </div>
  <div class="div2">
    <h3>Cor Secundária</h3>
  </div>
  <div>
    <h3 class="div3 italico" style="font-size: 24px;">Cor Complementar</h3>
  </div>
  <div>
    <h3 class="div4">Cor Escura</h3>
  </div>
  <div>
    <h3 class="div5 italico">Cor Clara</h3>
  </div>
</body>
</html>
